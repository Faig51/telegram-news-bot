name: Telegram News Bot

on:
  workflow_dispatch:  # Yalnız manual test üçün aktivdir

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Kodun klonlanması
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Faylların siyahısı
        run: |
          echo "Workflow zamanı mövcud fayllar:"
          ls -la

      - name: Python quraşdırılması
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Asılılıqların qurulması
        run: |
          echo "Asılılıqlar yüklənir..."
          pip install -r requirements.txt

      - name: Botun işə salınması
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN}}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID}}
        run: |
          echo "Bot işə düşür..."
          python news_bot.py
